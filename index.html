<html lang="en">
<head>

<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(13, 169, 221);">
        <a class="navbar-brand" href="#" style="font-weight: bold;">Brand</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

          </ul>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner" style="border-radius: 18px;">
          <div class="carousel-item active">
            <img class="d-block w-100" src="Dummy_640x480.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="Dummy_640x480.png" alt="Second slide">
          </div>
          <div class="carousel-item">

          </div>
        </div>

          <span class="sr-only">Previous</span>

        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    <h1 style="text-align: center;">Hi There! I'm a Heading 1</h1>
    <p>Hi again! I'm a paragraph. Why don't you try selecting parts of me?</p>
    <div id="top">
        This is the <span class="name">top</span> of my web page.
    </div>
    <div id="middle">
        This is the <span class="name">middle</span> of my web page.
    </div>
    <div id="bottom">
        This is the <span class="name">bottom</span> of my web page.
    </div>
    <form>
        <input type="text" placeholder="Full Name" name="name">
        <button type="submit" class="btn btn-primary btn-sm">Submit!</button><br>
        <input type="radio" name="yesno" id="yes" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" name="yesno" id="no" value="no">
        <label for="no">No</label><br>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
